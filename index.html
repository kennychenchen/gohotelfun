<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 添加 SEO 关键字 -->
    <meta name="keywords" content="go hotel fun，中国热门酒店品牌,首旅如家,锦江,华住,东呈,亚朵,金陵,德胧,尚美,白天鹅">
    <meta name="description" content="go hotel fun，展示中国，非中国地区热门酒店品牌信息。你可以在这里预定，查看，分享">
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入 Font Awesome 图标库，用于社交媒体图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta http-equiv="Cache-Control" content="public, max-age=31536000">
    <style>
        /* 保持原有基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft Yahei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }

        .navbar {
            background: #fff;
            padding: 1rem 5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        /* 搜索容器 */
        .search-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 20px;
        }

        /* 搜索卡片 */
        .search-card {
            background: #fff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* 搜索表单 */
        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 40px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: #e74c3c;
            outline: none;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.2);
        }

        /* 日期选择器 */
        .date-picker {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* 搜索按钮 */
        .search-btn {
            background: #e74c3c;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
            grid-column: 1 / -1;
        }

        .search-btn:hover {
            background: #c0392b;
        }

        /* 页脚样式 */
        footer {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 3rem 5%;
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .copyright {
            text-align: center;
            padding: 1rem;
            background: #1a252f;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .date-picker {
                grid-template-columns: 1fr;
            }

            .form-input {
                padding: 1rem;
            }

            .input-icon {
                display: none;
            }
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="logo">Go Hotel Fun</div>
</nav>

<div class="search-container">
    <div class="search-card">
        <form class="search-form">
            <!-- 日期选择 -->
            <div class="date-picker">
                <div class="input-group">
                    <i class="fas fa-calendar-alt input-icon"></i>
                    <input type="date" class="form-input" id="checkin" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-calendar-times input-icon"></i>
                    <input type="date" class="form-input" id="checkout" required>
                </div>
            </div>

            <!-- 酒店搜索 -->
            <div class="input-group">
                <i class="fas fa-search input-icon"></i>
                <input type="text" class="form-input"
                       placeholder="输入酒店名称或地点"
                       id="hotelSearch" required>
            </div>

            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i> 立即搜索
            </button>
        </form>
    </div>
</div>

<footer>
    <div class="footer-content">
        <div class="footer-section">
            <h3>关于我们</h3>
            <ul class="footer-links">
                <li><a href="#">品牌故事</a></li>
                <li><a href="#">联系我们</a></li>
                <li><a href="#">加入团队</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>帮助中心</h3>
            <ul class="footer-links">
                <li><a href="#">常见问题</a></li>
                <li><a href="#">预订指南</a></li>
                <li><a href="#">退改政策</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>关注我们</h3>
            <ul class="footer-links">
                <li><a href="#">微信公众号</a></li>
                <li><a href="#">微博</a></li>
                <li><a href="#">抖音</a></li>
            </ul>
        </div>
    </div>
    <div class="copyright">
        © 2023 Go Hotel Fun 沪ICP备12345678号
    </div>
</footer>
</body>
</html>
