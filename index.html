<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>go hotel fun 酒店品牌列表</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>中国热门酒店品牌</h1>
    </header>
    <main>
        <div class="hotel-brand">
            <img src="images/hworld.png" alt="华住酒店 logo">
            <div class="brand-info">
                <h2>华住酒店</h2>
                <a href="https://www.hworld.com/" target="_blank">访问官网</a>
            </div>
        </div>
        <div class="hotel-brand">
            <img src="images/btg.png" alt="首旅如家酒店 logo">
            <div class="brand-info">
                <h2>首旅如家</h2>
                <a href="https://www.btg.com/" target="_blank">访问官网</a>
            </div>
        </div>
        <div class="hotel-brand">
            <img src="images/jinjiang.png" alt="锦江酒店 logo">
            <div class="brand-info">
                <h2>锦江酒店</h2>
                <a href="https://www.wehotel.com/" target="_blank">访问官网</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-columns">
            <!-- 第一列：快速链接 -->
            <div class="footer-column">
                <h3>快速链接</h3>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">酒店列表</a></li>
                    <li><a href="#">关于我们</a></li>
                    <li><a href="#">联系我们</a></li>
                </ul>
            </div>
            <!-- 第二列：法律信息 -->
            <div class="footer-column">
                <h3>法律信息</h3>
                <ul>
                    <li><a href="#">隐私政策</a></li>
                    <li><a href="#">使用条款</a></li>
                    <li><a href="#">Cookie 政策</a></li>
                </ul>
            </div>
            <!-- 第三列：社交媒体 -->
            <div class="footer-column">
                <h3>社交媒体</h3>
                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <!-- 底部版权信息 -->
        <div class="footer-bottom">
            <p>&copy; 2025 gohotel.fun 保留所有权利</p>
            <div id="current-time"></div>
        </div>
    </footer>
    <!-- 引入外部 JavaScript 文件 -->
    <script src="script.js"></script>
</body>

</html>
