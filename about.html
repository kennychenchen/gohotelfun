<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 添加 SEO 关键字 -->
  <meta name="keywords" content="go hotel fun，中国热门酒店品牌,首旅如家,锦江,华住,东呈,亚朵,金陵,德胧,尚美,白天鹅">
  <meta name="description" content="go hotel fun，展示中国，非中国地区热门酒店品牌信息。你可以在这里预定，查看，分享">
  <link rel="stylesheet" href="css/style.css">
  <!-- 引入 Font Awesome 图标库，用于社交媒体图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta http-equiv="Cache-Control" content="public, max-age=31536000">
  <title>关于我们 |Go Hotel Fun | 发现有趣酒店</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* 基础样式 */
    :root {
      --primary-color: #FF6B6B;
      --secondary-color: #4ECDC4;
      --accent-color: #FFE66D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Neue', cursive, 'Microsoft Yahei', sans-serif;
      line-height: 1.6;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    /* 动态导航栏 */
    .navbar {
      padding: 1.5rem 5%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* 动态横幅 */
    .hero {
      height: 70vh;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
      url('hotel-banner.jpg') center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: '';
      position: absolute;
      bottom: -50px;
      left: -10%;
      width: 120%;
      height: 100px;
      background: white;
      transform: rotate(-3deg);
    }

    .hero-text {
      color: white;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* 趣味卡片 */
    .fun-card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 4rem 5%;
    }

    .fun-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .fun-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    .fun-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg,
      var(--primary-color),
      var(--secondary-color));
      opacity: 0.1;
      transform: rotate(45deg);
      transition: 0.5s;
    }

    .fun-card:hover::before {
      transform: rotate(135deg);
    }

    /* 团队展示 */
    .team-section {
      padding: 4rem 5%;
      text-align: center;
    }

    .team-member {
      display: inline-block;
      margin: 1.5rem;
      position: relative;
    }

    .member-photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid var(--accent-color);
      transition: transform 0.3s;
    }

    .member-photo:hover {
      transform: rotate(15deg) scale(1.1);
    }

    /* 联系表单 */
    .contact-form {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      font-family: inherit;
    }

    /* 趣味动画 */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .float-icon {
      animation: float 3s ease-in-out infinite;
      font-size: 3rem;
      color: var(--primary-color);
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .hero {
        height: 50vh;
      }

      .fun-card-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="logo">Go Hotel Fun 发现有趣酒店</div>
</nav>

<section class="hero">
  <div class="hero-text">
    <h1 style="font-size: 3rem; margin-bottom: 1rem;">发现有趣酒店！</h1>
    <p style="font-size: 1.5rem;">让每次住宿都成为冒险</p>
    <i class="fas fa-suitcase-rolling float-icon" style="margin-top: 2rem;"></i>
  </div>
</section>

<div class="fun-card-grid">
  <div class="fun-card">
    <h2>🏨 特色酒店推荐</h2>
    <p>探索全国最具创意的主题酒店和精品民宿</p>
    <div class="icon-bubble">
      <i class="fas fa-hotel"></i>
    </div>
  </div>

  <div class="fun-card">
    <h2>🎉 酒店趣味活动</h2>
    <p>参与独家酒店主题活动，赢取免费住宿机会</p>
    <div class="icon-bubble">
      <i class="fas fa-glass-cheers"></i>
    </div>
  </div>

  <div class="fun-card">
    <h2>📸 网红打卡指南</h2>
    <p>发现酒店里的隐藏拍照点和创意空间</p>
    <div class="icon-bubble">
      <i class="fas fa-camera-retro"></i>
    </div>
  </div>
</div>

<section class="team-section">
  <h2 style="margin-bottom: 2rem;">我们的趣味团队</h2>
  <div class="team-member">
    <img src="images/default.png" alt="团队成员" class="member-photo">
    <h3>酒店探险家</h3>
  </div>
  <!-- 更多团队成员 -->
</section>

<div class="contact-form">
  <h2 style="text-align: center; margin-bottom: 1rem;">📮 加入我们的冒险</h2>
  <input type="text" class="form-input" placeholder="你的名字">
  <input type="email" class="form-input" placeholder="电子邮箱">
  <textarea class="form-input" rows="5" placeholder="分享你的酒店趣事..."></textarea>
  <button style="background: var(--primary-color); color: white; padding: 1rem 2rem;
            border: none; border-radius: 10px; cursor: pointer; width: 100%;">
    发送冒险邀请
  </button>
</div>

<footer style="background: #2c3e50; color: white; padding: 3rem 5%; text-align: center;">
  <div style="display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem;">
    <a href="#" style="color: white;"><i class="fab fa-weixin"></i></a>
    <a href="#" style="color: white;"><i class="fab fa-weibo"></i></a>
    <a href="#" style="color: white;"><i class="fab fa-douban"></i></a>
  </div>
  <p>© 2023 Go Hotel Fun - 发现有趣酒店，让住宿充满乐趣！</p>
</footer>
</body>
</html>
