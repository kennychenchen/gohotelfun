<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 添加 SEO 关键字 -->
  <meta name="keywords" content="go hotel fun，中国热门酒店品牌,首旅如家,锦江,华住,东呈,亚朵,金陵,德胧,尚美,白天鹅">
  <meta name="description" content="go hotel fun，展示中国，非中国地区热门酒店品牌信息。你可以在这里预定，查看，分享">
  <link rel="stylesheet" href="css/style.css">
  <!-- 引入 Font Awesome 图标库，用于社交媒体图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta http-equiv="Cache-Control" content="public, max-age=31536000">
  <title>联系我们 | Go Hotel Fun | 发现有趣酒店</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* 保持原有样式统一 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft Yahei', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f8f9fa;
    }

    .navbar {
      background: #fff;
      padding: 1rem 5%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }

    /* 联系页面专属样式 */
    .contact-container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 20px;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .contact-card {
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .contact-card:hover {
      transform: translateY(-5px);
    }

    .contact-icon {
      font-size: 2.5rem;
      color: #e74c3c;
      margin-bottom: 1rem;
    }

    .contact-form {
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 2rem auto;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      border-color: #e74c3c;
      outline: none;
    }

    .submit-btn {
      background: #e74c3c;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #c0392b;
    }

    .map-container {
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin: 2rem 0;
    }

    /* 保持页脚样式统一 */
    footer {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 3rem 5%;
      margin-top: 3rem;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }

    .copyright {
      text-align: center;
      padding: 1rem;
      background: #1a252f;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="logo">Go Hotel Fun</div>
</nav>

<div class="contact-container">
  <h1 style="text-align: center; margin: 2rem 0; color: #2c3e50;">联系我们</h1>

  <div class="contact-grid">
    <div class="contact-card">
      <i class="fas fa-envelope contact-icon"></i>
      <h3>电子邮件</h3>
      <p>admin@gohotel.fun</p>
      <p>工作日24小时内回复</p>
    </div>

    <div class="contact-card">
      <i class="fas fa-map-marker-alt contact-icon"></i>
      <h3>办公地址</h3>
      <p>上海市浦东新区</p>
      <p>Fun Plaza大厦4层</p>
    </div>

    <div class="contact-card">
      <i class="fas fa-phone contact-icon"></i>
      <h3>联系电话</h3>
      <p>客服热线：400-123-123</p>
      <p>工作日 9:00-18:00</p>
    </div>
  </div>

  <div class="contact-form">
    <h2 style="text-align: center; margin-bottom: 2rem;">在线留言</h2>
    <form>
      <div class="form-group">
        <input type="text" class="form-input" placeholder="您的姓名">
      </div>
      <div class="form-group">
        <input type="email" class="form-input" placeholder="电子邮箱">
      </div>
      <div class="form-group">
        <input type="tel" class="form-input" placeholder="联系电话">
      </div>
      <div class="form-group">
        <textarea class="form-input" rows="5" placeholder="留言内容"></textarea>
      </div>
      <button type="submit" class="submit-btn">发送消息</button>
    </form>
  </div>

  <div class="map-container">
    <iframe
            src="https://j.map.baidu.com/cc/8DXi"
            width="100%"
            height="100%"
            frameborder="0"
            style="border:0;"
            allowfullscreen>
    </iframe>
  </div>
</div>

<footer>
  <div class="footer-content">
    <div class="footer-section">
      <h3>关于我们</h3>
      <ul class="footer-links">
        <li><a href="#">品牌故事</a></li>
        <li><a href="#">团队介绍</a></li>
        <li><a href="#">加入我们</a></li>
      </ul>
    </div>
    <div class="footer-section">
      <h3>合作伙伴</h3>
      <ul class="footer-links">
        <li><a href="#">酒店加盟</a></li>
        <li><a href="#">广告合作</a></li>
        <li><a href="#">API接口</a></li>
      </ul>
    </div>
    <div class="footer-section">
      <h3>帮助中心</h3>
      <ul class="footer-links">
        <li><a href="#">常见问题</a></li>
        <li><a href="#">使用指南</a></li>
        <li><a href="#">隐私政策</a></li>
      </ul>
    </div>
  </div>
  <div class="copyright">
    © 2023 Go Hotel Fun 沪ICP备12345678号
  </div>
</footer>
</body>
</html>
