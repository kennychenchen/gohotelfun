<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>go hotel fun 酒店品牌列表</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>中国热门酒店品牌</h1>
    </header>
    <main>
        <div class="hotel-brand">
            <img src="images/hworld.png" alt="华住酒店 logo">
            <div class="brand-info">
                <h2>华住酒店</h2>
                <a href="https://www.hworld.com/" target="_blank">访问官网</a>
            </div>
        </div>
        <div class="hotel-brand">
            <img src="images/btg.png" alt="首旅如家酒店 logo">
            <div class="brand-info">
                <h2>首旅如家</h2>
                <a href="https://www.btg.com/" target="_blank">访问官网</a>
            </div>
        </div>
        <div class="hotel-brand">
            <img src="images/jinjiang.png" alt="锦江酒店 logo">
            <div class="brand-info">
                <h2>锦江酒店</h2>
                <a href="https://www.wehotel.com/" target="_blank">访问官网</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 gohotel.fun</p>
    </footer>
</body>

</html>
